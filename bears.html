<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    h1 {
      font-family: arial;
      color: brown
    }
    #first_bear {
      border: solid #3300ff 10px;
    }
    #second_bear {
      border: solid #000000 10px;
    }
    #third_bear {
      border: solid #333333 10px;
    }
    .bearbox{
      float: left;
      padding: 10px;
      border: solid #ffffff 10px;
      margin: 15px;
    }
  </style>
</head>
<body>
  <h1>
    Bears - the cuddliest natural predator of humans
  </h1>
  <div class="bearbox"><img src="http://placebear.com/400/500" id="first_bear"></div>
  <div class="bearbox"><img src="http://placebear.com/500/300" id="second_bear"></div>
  <div class="bearbox"><img src="http://placebear.com/300/750" id="third_bear"></div>
</body>
</html>
